<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Puck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <!-- Opponent Area -->
    <section id="opponent-area">
      <h2>Opponent</h2>
      <div id="opponent-hand" class="hand"></div>
      <div id="opponent-score">Score: 0</div>
    </section>

    <!-- Game Board -->
    <section id="board">
      <div id="table-card">Table Modifier</div>
      <div id="puck-area">
        <div id="mallet-left" class="mallet">🟠</div>
        <div id="puck">🏒</div>
        <div id="mallet-right" class="mallet">🔵</div>
      </div>
      <div id="dice-area">🎲 <span id="dice-result">--</span></div>
      <div id="log"></div>
    </section>

    <!-- Player Area -->
    <section id="player-area">
      <h2>You</h2>
      <div id="player-hand" class="hand"></div>
      <div id="player-score">Score: 0</div>
      <button id="draw-button">Draw Card</button>
      <button id="restart-button" style="display:none;">Play Again</button>
    </section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
